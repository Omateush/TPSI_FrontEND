<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Vue</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{texto}}</h1>
        <input type="text" v-model="texto"/>


    </div>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    texto: 'world'
                }
            }
        }
        ).mount('#app')
        
    </script>
    </script>

</body>
</html>
